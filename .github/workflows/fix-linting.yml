name: Fix Linting Bot

on:
  issue_comment:
    types: [created] # Run only when a comment is created, not edited or deleted

jobs:
  fix-linting:
    if: >
      github.event.issue.pull_request != null && # Ensure it's a comment on a Pull Request
      contains(github.event.comment.body, '@github-bot fix linting') # Check for the specific command
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the PR branch
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.ref }}

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install Ruff
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      # Step 4: Run Ruff Auto-fix
      - name: Run Ruff linter with auto-fix
        run: ruff --fix .

      # Step 5: Commit and push changes back to the PR branch
      - name: Commit and Push Lint Fixes
        run: |
          git config --global user.name "github-bot"
          git config --global user.email "github-bot@example.com"
          git add .
          git commit -m "fix: Auto-fixed linting issues via Ruff"
          git push
        continue-on-error: true  # Avoid failure if no fixes were made
