name: Prettier on PR Comment Command

on:
  issue_comment:
    types: [created]

jobs:
  run-prettier:
    if: github.event.issue.pull_request != null && contains(github.event.comment.body, 'run prettier')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Prettier Action by Comment Command
        uses: technote-space/run-prettier-action@v2
        with:
          # Optional: Update these values to match your use case
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
