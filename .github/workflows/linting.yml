name: Linting Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Run Ruff Linting
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Specify the Python version you need

      # Step 3: Install Ruff
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      # Step 4: Run Ruff Linting
      - name: Run Ruff
        run: |
          ruff . --format=github

      # Step 5: Handle Linting Results
      - name: Confirm Ruff Linting Completed
        if: ${{ failure() }}
        run: echo "Linting issues detected! Please fix them locally and push again."
