name: CI
on:
  push:        # Trigger on pushes to any branch
  pull_request: # Trigger on pull requests (e.g., when creating or updating PRs)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # Specify desired Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      # Step 4: Run Ruff for linting (on PRs or pushes)
      - name: Run Ruff Linting
        run: ruff check --output-format=github .  # Runs Ruff with GitHub-friendly output
